<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS StyleSheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<div class="page" id="page">

  <body>

    <header>
      <h1>We're launching soon</h1>
    </header>
    <main role="main">
      <div class="countdown-container">
        <div class="countdown-ticker">
          <p class="countdown-numbers" id="dayCount">
          </p>
          <p class="countdown-text">Days</p>
        </div>
        <div class="countdown-ticker">
          <p class="countdown-numbers" id="hourCount">
          </p>
          <p class="countdown-text">Hours</p>
        </div>
        <div class="countdown-ticker">
          <p class="countdown-numbers" id="minCount">
          </p>
          <p class="countdown-text">Minutes</p>
        </div>
        <div class="countdown-ticker">
          <p class="countdown-numbers" id="secCount">
          </p>
          <p class="countdown-text">Seconds</p>
        </div>
      </div>


      <div class="media-icons">
        <img class="sns-icon" src="images/icon-facebook.svg" alt="">
        <img class="sns-icon" src="images/icon-pinterest.svg" alt="">
        <img class="sns-icon" src="images/icon-instagram.svg" alt="">
      </div>
      <main role="main">

        <footer>
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Miles F-W</a>.
          </div>
        </footer>

        <script src="index.js"></script>
        </script>

  </body>
</div>
</main>

</html>
